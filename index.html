<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/93eddaa37e.js" crossorigin="anonymous"></script>
    <title>Robin AI</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Optional: Add meta description for SEO -->
    <meta name="description" content="Robin AI - Your intelligent AI assistant for conversations and tasks">
</head>

<body class="w-full min-h-screen flex flex-col">
    <main class="w-full bg-gemLight min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col">
        <header class="p-2 bg-gemRegular flex gap-5 items-center">
            <img src="/avatar.png" alt="chatbot image" class="w-10 h-10" />
            <h1 class="text-gemDeep text-lg font-medium" style="margin-top:-5px;">Robin AI</h1>
            <a href="#" onclick="toggleFullScreen(); return false;" title="Full Screen" class="ml-auto cursor-pointer">
                <i class='fas fa-expand' style="font-size:22px; color:#ffffff90"></i>
            </a>
        </header>

        <!-- Chat Box -->
        <div class="flex-1 overflow-y-auto" id="chat-scroll-container">
            <div class="p-2 flex flex-col gap-4" id="chat-container">
                <!-- Initial Welcome Message -->
                <div class="flex gap-2 justify-start" style="margin: 2rem .5rem .5rem 0;">
                    <img src="/avatar.png" alt="user icon" class="w-10 h-10">
                    <pre class="bg-gemRegular/40 text-gemDeep p-1 rounded-md-ai shadow-md whitespace-pre-wrap">
                        <p>Hey there, friend! I'm Robin, your trusty AI sidekick here to help with anything from answering questions to generating ideas ðŸ¤–ðŸ’¡</p>
                    </pre>
                </div>
            </div>
        </div>

        <!-- Prompt Form -->
        <form id="chat-form" class="p-2 h-fit flex items-center"
            style="background: #cc98d445; margin: 7px; color: white; border-radius: 25px;">
            <!-- Image Upload Input (Hidden) -->
            <input type="file" id="image-upload" accept="image/*" style="display: none;" />

            <textarea name="prompt" id="prompt" cols="30" rows="4"
                class="flex-1 p-2 rounded-md resize-none focus:outline-none" placeholder="Chat with Robin AI"
                style="background: none !important;"></textarea>

            <div id="typing-indicator" style="display: none; color: #cc98d4; align-self: center;">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="margin:auto;background:#ffffff00;display:block;" width="25px" height="25px"
                    viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="#ff00ee" stroke-width="10" r="35"
                        stroke-dasharray="164.93361431346415 56.97787143782138">
                        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                            values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                    </circle>
                </svg>
            </div>

            <div class="flex items-center gap-2">
                

                <button type="submit" id="submit-indicator"
                    class="w-full p-2 bg-blue-500 rounded text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-all"
                    aria-label="Send Button">
                    <span id="button-text">Send</span>
                </button>
            </div>
        </form>
    </main>
    <script type="module" src="/main.js"></script>
</body>

</html>
